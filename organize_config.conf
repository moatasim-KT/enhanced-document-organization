# ============================================================================
# SIMPLIFIED ORGANIZATION CONFIGURATION
# ============================================================================
# Configuration for the 5-category document organization system

# ============================================================================
# CATEGORY DEFINITIONS
# ============================================================================

# AI & ML Category - ü§ñ AI & ML
ai_ml_keywords="machine learning,neural network,deep learning,artificial intelligence,pytorch,tensorflow,scikit,pandas,numpy,jupyter,notebook,algorithm,model,training,dataset,ai,ml,llm,gpt,transformer,bert,chatgpt,claude,openai,anthropic"

# Research Papers Category - üìö Research Papers  
research_keywords="abstract,introduction,methodology,literature review,bibliography,citation,doi:,arxiv,paper,journal,research,study,analysis,findings,conclusion,experiment,hypothesis,peer review,academic"

# Development Category - üíª Development
development_keywords="function,class,import,export,api,github,git,code,programming,software,development,javascript,python,bash,shell,dockerfile,kubernetes,docker,react,node,npm,package.json,requirements.txt"

# Web Content Category - üåê Web Content
web_keywords="article,tutorial,guide,blog,news,web,http,https,www.,link,url,bookmark,medium,substack,hackernews,reddit,stackoverflow"

# Notes & Drafts Category - üìù Notes & Drafts (default fallback)
# This category catches everything that doesn't match the above patterns

# ============================================================================
# FILE EXTENSION MAPPINGS
# ============================================================================

# These extensions are automatically assigned to specific categories
# regardless of content

# Development files
dev_extensions=".js,.py,.sh,.bash,.zsh,.json,.yaml,.yml,.dockerfile,.md,.txt,.conf,.cfg,.ini,.env"

# Research/Academic files  
research_extensions=".pdf,.doc,.docx,.tex,.bib,.rtf"

# Data/AI files
ai_extensions=".ipynb,.csv,.xlsx,.h5,.pkl,.npy,.npz"

# ============================================================================
# ORGANIZATION RULES
# ============================================================================

# Minimum file size to process (in bytes)
min_file_size=10

# Maximum filename length before warning
max_filename_length=80

# Number of lines to analyze for content categorization
content_analysis_depth=50

# Skip files in these directories (relative to sync hub)
skip_directories=".git,.DS_Store,node_modules,__pycache__,.cache,tmp,temp"

# Skip files with these patterns
skip_patterns="*.tmp,*.swp,*~,.#*,#*#,*.lock,*.lnk,desktop.ini,Thumbs.db"

# ============================================================================
# ADVANCED SETTINGS
# ============================================================================

# Enable content-based categorization (vs extension-only)
enable_content_analysis=true

# Preserve existing organization (don't move files already in category folders)
preserve_existing_organization=true

# Create backup before moving files
backup_before_move=true

# Case-sensitive keyword matching
case_sensitive_keywords=false

# Require multiple keyword matches for confidence
min_keyword_matches=1

# Weight filename vs content (0.0 = content only, 1.0 = filename only)
filename_weight=0.3
