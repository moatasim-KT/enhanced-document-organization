# Master Ignore Patterns Template
# Comprehensive ignore patterns for Unison sync profiles
# Organized by category for easy maintenance and customization

# =============================================================================
# DEVELOPMENT TOOLS
# =============================================================================

# Version control systems
ignore = Name .git
ignore = Path .git/*
ignore = Path */.git
ignore = Path */.git/*
ignore = Name .gitignore
ignore = Name .gitattributes
ignore = Name .gitmodules
ignore = Name .gitkeep

# Node.js and JavaScript
ignore = Name node_modules
ignore = Path node_modules/*
ignore = Path */node_modules
ignore = Path */node_modules/*
ignore = Name .npm
ignore = Path .npm/*
ignore = Name .nvm
ignore = Path .nvm/*
ignore = Name .yarn
ignore = Path .yarn/*
ignore = Name .pnpm
ignore = Path .pnpm/*
ignore = Name yarn.lock
ignore = Name package-lock.json
ignore = Name pnpm-lock.yaml

# Python
ignore = Name __pycache__
ignore = Path __pycache__/*
ignore = Path */__pycache__
ignore = Path */__pycache__/*
ignore = Name *.pyc
ignore = Name *.pyo
ignore = Name .pytest_cache
ignore = Path .pytest_cache/*
ignore = Name .coverage
ignore = Name .tox
ignore = Path .tox/*
ignore = Name venv
ignore = Path venv/*
ignore = Name .venv
ignore = Path .venv/*
ignore = Name env
ignore = Path env/*

# Build artifacts
ignore = Name dist
ignore = Path dist/*
ignore = Name build
ignore = Path build/*
ignore = Name out
ignore = Path out/*
ignore = Name .next
ignore = Path .next/*
ignore = Name target
ignore = Path target/*

# =============================================================================
# SYSTEM CACHES AND TEMPORARY FILES
# =============================================================================

# Cache directories
ignore = Name .cache
ignore = Path .cache/*
ignore = Path */.cache
ignore = Path */.cache/*
ignore = Name cache
ignore = Path cache/*
ignore = Path */cache
ignore = Path */cache/*

# Local application data
ignore = Name .local
ignore = Path .local/*
ignore = Path */.local
ignore = Path */.local/*

# Temporary directories
ignore = Name tmp
ignore = Path tmp/*
ignore = Path */tmp
ignore = Path */tmp/*
ignore = Name temp
ignore = Path temp/*
ignore = Path */temp
ignore = Path */temp/*
ignore = Name .tmp
ignore = Path .tmp/*
ignore = Name .temp
ignore = Path .temp/*

# macOS system files
ignore = Name .DS_Store
ignore = Name .localized
ignore = Name .Spotlight-V100
ignore = Name .Trashes
ignore = Name .fseventsd
ignore = Name .TemporaryItems
ignore = Name .DocumentRevisions-V100
ignore = Name .com.apple.timemachine.donotpresent

# Windows system files
ignore = Name Thumbs.db
ignore = Name desktop.ini
ignore = Name ehthumbs.db
ignore = Name $RECYCLE.BIN

# Backup and temporary files
ignore = Name *.bak
ignore = Name *.backup
ignore = Name *~
ignore = Name .#*
ignore = Name #*#
ignore = Name *.swp
ignore = Name *.swo
ignore = Name *.lock

# Log files
ignore = Name *.log
ignore = Name logs
ignore = Path logs/*
ignore = Path */logs
ignore = Path */logs/*

