# =============================================================================
# PROBLEMATIC FILE PATTERNS
# =============================================================================

# Files with special characters that cause sync issues
ignore = Regex .*:.*
ignore = Regex .*".*
ignore = Regex .*<.*
ignore = Regex .*>.*
ignore = Regex .*\|.*
ignore = Name *conflicted copy*
ignore = Name *conflict*

