# System Cache and Temporary Files Ignore Patterns

# General cache directories
ignore = Name .cache
ignore = Path .cache/*
ignore = Path */.cache
ignore = Path */.cache/*
ignore = Name cache
ignore = Path cache/*
ignore = Path */cache
ignore = Path */cache/*

# Local application data
ignore = Name .local
ignore = Path .local/*
ignore = Path */.local
ignore = Path */.local/*

# Temporary directories
ignore = Name tmp
ignore = Path tmp/*
ignore = Path */tmp
ignore = Path */tmp/*
ignore = Name temp
ignore = Path temp/*
ignore = Path */temp
ignore = Path */temp/*
ignore = Name .tmp
ignore = Path .tmp/*
ignore = Path */.tmp
ignore = Path */.tmp/*
ignore = Name .temp
ignore = Path .temp/*
ignore = Path */.temp
ignore = Path */.temp/*

# macOS system files
ignore = Name .DS_Store
ignore = Name .localized
ignore = Name .Spotlight-V100
ignore = Name .Trashes
ignore = Name .fseventsd
ignore = Name .TemporaryItems
ignore = Name .DocumentRevisions-V100
ignore = Name .PKInstallSandboxManager
ignore = Name .PKInstallSandboxManager-SystemSoftware
ignore = Name .VolumeIcon.icns
ignore = Name .com.apple.timemachine.donotpresent

# Windows system files
ignore = Name Thumbs.db
ignore = Name desktop.ini
ignore = Name ehthumbs.db
ignore = Name $RECYCLE.BIN
ignore = Name System Volume Information

# Linux system files
ignore = Name .directory
ignore = Name .Trash-*

# Browser caches
ignore = Name .mozilla
ignore = Path .mozilla/*
ignore = Name .chrome
ignore = Path .chrome/*
ignore = Name .chromium
ignore = Path .chromium/*
ignore = Name .safari
ignore = Path .safari/*
ignore = Name .opera
ignore = Path .opera/*

# Application caches
ignore = Name .electron
ignore = Path .electron/*
ignore = Name .atom
ignore = Path .atom/*
ignore = Name .config
ignore = Path .config/*
ignore = Name .ssh
ignore = Path .ssh/*
ignore = Name .gnupg
ignore = Path .gnupg/*

# Log files
ignore = Name *.log
ignore = Name logs
ignore = Path logs/*
ignore = Path */logs
ignore = Path */logs/*
ignore = Name .log
ignore = Path .log/*

# Backup files
ignore = Name *.bak
ignore = Name *.backup
ignore = Name *~
ignore = Name .#*
ignore = Name #*#
ignore = Name *.swp
ignore = Name *.swo
ignore = Name .*.swp
ignore = Name .*.swo

# Lock files
ignore = Name *.lock
ignore = Name .lock
ignore = Name lockfile